<div>
  <h2 class="fs-1">favorites</h2>
  <div class="d-flex flex-wrap gap-3 justify-content-evenly py-5">
    <mat-card
      *ngFor="let item of favorites"
      class="example-card d-flex flex-column gap-2 justify-content-around"
      appearance="outlined"
    >
      <mat-card-header>
        <mat-card-title> {{ item.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        class="img-product w-50 h-50 align-self-center"
        [src]="item.image"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions class="d-flex justify-content-center gap-3">
        <button (click)="AddToCart(item)" class="btn btn-outline-danger">
          add to cart
        </button>
        <button
          (click)="deleteFavorites(item.id)"
          class="btn btn-outline-primary"
        >
          delete form favorites
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
