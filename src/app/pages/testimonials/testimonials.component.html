<!-- <div class="photo-container mb-5"> -->
  <div class="photo-content mb-5 d-flex flex-column align-items-center justify-content-center">
    <p>See what our lovely customers have to say...</p>
    <!-- <p>to say...</p> -->
    <button
      type="button"
      class="btn btn-primary shadow-lg"
      appearance="outlined"
    >
    Go Shopping
    </button>
  </div>
<!-- </div> -->

  <div class="row">
    <div *ngFor="let testimonial of testimonials"  class="col-md-6 mb-4">
      <div class="card p-3">
        <div class="testimonial ">
          <div class="stars mb-2">
            <span *ngFor="let star of [].constructor(testimonial.stars)" class="filled-star">&#9733;</span>
            <span *ngFor="let emptyStar of [].constructor(5 - testimonial.stars)">&#9734;</span>
          </div>

          <div>
            <h2 class="card-title">{{testimonial.title}}</h2>
            <p class="card-text">{{ testimonial.comment}}</p>
          </div>

          <div class="d-flex align-items-center mt-3">
            <div class="personal-photo rounded-circle me-3">
              <img [src]="testimonial.Img" alt="personal photo">
            </div>
            <div>
              <h5 class="mb-0">{{testimonial.name}}</h5>
              <p class="text-muted mb-0">{{testimonial.date}}</p>
            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
