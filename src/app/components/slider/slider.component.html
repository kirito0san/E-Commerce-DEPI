<ngb-carousel
  #carousel
  [interval]="3000"
  [pauseOnHover]="true"
  [pauseOnFocus]="true"
>
  <ng-template ngbSlide *ngFor="let chunk of imageChunks; let i = index">
    <div class="image-container">
      <div
        *ngFor="let image of chunk"
        class="image-wrapper"
        (click)="onClick(image.place)"
      >
        <img [src]="image.src" [alt]="image.alt" class="slider-image" />
        <div class="image-caption">
          <h3>{{ image.title }}</h3>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
